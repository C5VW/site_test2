<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .image-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .image-container img {
      width: 100px; /* Small size by default */
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: 5% auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 600px;
      object-fit: contain;
      margin-right: 20px;
    }

    .modal-description {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 30%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #f1f1f1;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .image-container img {
        width: 80px;
        height: 80px;
      }

      .modal-content {
        flex-direction: column;
      }

      .modal-content img {
        max-width: 100%;
        margin-bottom: 20px;
      }

      .modal-description {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <!-- Click to open large image -->
    <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/angel_ref.jpg" alt="Angel Image" onclick="openModal('https://raw.githubusercontent.com/C5VW/site_test2/main/angel_ref.jpg', 'Angel Image Description')">
  </div>

  <!-- Modal for images -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Large Image">
      <div class="modal-description" id="modalDescription"></div>
    </div>
  </div>

  <script>
    function openModal(imageSrc, description) {
      // Set the modal content
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("modalDescription").innerHTML = description;
      
      // Display the modal
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      // Hide the modal
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
