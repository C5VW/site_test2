<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      height: 100px;
      background-color: #222;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .top-section {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .icon-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .icon-column img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .icon-column img:hover {
      transform: scale(1.1);
    }

    .main-image {
      flex-grow: 1;
    }

    .main-image img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }

    /* Spacer between sections */
    .section-separator {
      height: 40px;
    }

    .bottom-gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .left-stack {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-stack img,
    .right-tall img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .right-tall img {
      height: 100%;
      max-height: 500px;
    }

    .contact-section {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px;
      background-color: #111;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95);
    }

    .modal-content {
      margin: 5% auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      padding: 20px;
      color: white;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .modal-description {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header / Banner -->
    <div class="header"></div>

    <!-- Icons + Main Image -->
    <div class="top-section">
      <div class="icon-column">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image1.jpg" alt="Image 1" onclick="openModal('https://raw.githubusercontent.com/C5VW/site_test2/main/image1.jpg', 'Description for Image 1')">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image2.jpg" alt="Image 2" onclick="openModal('https://raw.githubusercontent.com/C5VW/site_test2/main/image2.jpg', 'Description for Image 2')">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image3.jpg" alt="Image 3" onclick="openModal('https://raw.githubusercontent.com/C5VW/site_test2/main/image3.jpg', 'Description for Image 3')">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image4.jpg" alt="Image 4" onclick="openModal('https://raw.githubusercontent.com/C5VW/site_test2/main/image4.jpg', 'Description for Image 4')">
      </div>
      <div class="main-image">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image5.jpg" alt="Image 5">
      </div>
    </div>

    <!-- Spacer between 5 and 6 -->
    <div class="section-separator"></div>

    <!-- Bottom Gallery -->
    <div class="bottom-gallery">
      <div class="left-stack">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image6.jpg" alt="Image 6">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image7.jpg" alt="Image 7">
      </div>
      <div class="right-tall">
        <img src="https://raw.githubusercontent.com/C5VW/site_test2/main/image8.jpg" alt="Image 8">
      </div>
    </div>

    <!-- Spacer between 7,8 and contacts -->
    <div class="section-separator"></div>

    <!-- Contact Table -->
    <div class="contact-section">
      <h2>Contact Information</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>(123) 456-7890</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>(987) 654-3210</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Your Portfolio. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full Image">
      <div class="modal-description" id="modalDescription"></div>
    </div>
  </div>

  <script>
    function openModal(imageSrc, description) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("modalDescription").innerText = description;
      document.getElementById("imageModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
