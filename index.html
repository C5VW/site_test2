<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    
    /* Main Container */
    .main-container {
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 30px;
    }

    /* Header section for images */
    .image-header {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      width: 100%;
      height: 50vh; /* Half of the screen height */
      background-color: #e0e0e0;
      padding: 20px 0;
    }

    .image-header img {
      width: 80%;
      height: auto;
      border-radius: 8px;
    }

    /* Scrollable section for more images */
    .scrollable-images {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px 0;
      width: 100%;
      background-color: #ffffff;
    }

    .scrollable-images img {
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Contact table section */
    .contact-table {
      margin-top: 30px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      width: 100%;
    }

    /* Make the page more responsive */
    @media (max-width: 768px) {
      .image-header {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      
      .image-header img {
        width: 90%;
      }

      .scrollable-images img {
        height: 120px;
        width: 150px;
      }

      .contact-table {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .image-header {
        grid-template-columns: 1fr;
        height: auto;
      }

      .image-header img {
        width: 100%;
      }

      .scrollable-images img {
        height: 100px;
        width: 120px;
      }
    }

  </style>
</head>
<body>

  <div class="main-container">
    <!-- Image Header -->
    <div class="image-header">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
    </div>

    <!-- Scrollable Images -->
    <div class="scrollable-images">
      <img src="image4.jpg" alt="Image 4">
      <img src="image5.jpg" alt="Image 5">
      <img src="image6.jpg" alt="Image 6">
      <img src="image7.jpg" alt="Image 7">
    </div>

    <!-- Contact Table -->
    <div class="contact-table">
      <h2>Contact Information</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>(123) 456-7890</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>(987) 654-3210</td>
          </tr>
          <tr>
            <td>Alex Johnson</td>
            <td>alexjohnson@example.com</td>
            <td>(555) 123-4567</td>
          </tr>
          <tr>
            <td>Emily Brown</td>
            <td>emilybrown@example.com</td>
            <td>(444) 789-0123</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; Test for displaying art, Generated by AI
  </footer>

</body>
</html>
