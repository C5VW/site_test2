<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Main container with padding */
    .main-container {
      width: 80%;
      max-width: 900px;
      padding-top: 30px;
    }

    /* Header section for images */
    .image-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      padding: 30px 0;
      background-color: #333;
    }

    .image-header img {
      width: 80%;
      height: auto;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s forwards;
      cursor: pointer;
    }

    /* Add animation for image appearance */
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollable images section */
    .scrollable-images {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px 0;
      width: 100%;
      background-color: #111;
    }

    .scrollable-images img {
      height: 150px;
      width: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .scrollable-images img:hover {
      transform: scale(1.1);
    }

    /* Long gap section between images and contact table */
    .long-gap {
      height: 500px; 
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* Large images section in the long gap */
    .long-gap img {
      width: 600px; 
      height: 800px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s forwards;
      cursor: pointer;
    }

    /* Contact table section */
    .contact-table {
      margin-top: 40px;
      width: 100%;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      background-color: #000;
      color: #fff;
      width: 100%;
    }

    /* Modal styles */
    /* The Modal (background) */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      transition: opacity 0.5s ease;
    }

    /* Modal content (the image and description) */
    .modal-content {
      margin: 5% auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 1000px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .modal-content img {
      width: 60%;
      height: auto;
      border-radius: 10px;
    }

    .modal-description {
      color: #000;
      padding-left: 20px;
      width: 40%;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Make the page more responsive */
    @media (max-width: 768px) {
      .image-header {
        padding: 20px 0;
      }

      .image-header img {
        width: 90%;
      }

      .scrollable-images img {
        height: 130px;
        width: 170px;
      }

      .long-gap img {
        width: 400px;
        height: 600px;
      }

      .modal-content {
        flex-direction: column;
      }

      .modal-content img {
        width: 100%;
      }

      .modal-description {
        width: 100%;
        padding-left: 0;
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .image-header {
        padding: 20px 0;
      }

      .image-header img {
        width: 100%;
      }

      .scrollable-images img {
        height: 100px;
        width: 140px;
      }

      .long-gap img {
        width: 300px;
        height: 450px;
      }

      .modal-content {
        flex-direction: column;
      }

      .modal-content img {
        width: 100%;
      }

      .modal-description {
        width: 100%;
        padding-left: 0;
      }
    }

  </style>
</head>
<body>

  <div class="main-container">
    <!-- Image Header -->
    <div class="image-header">
      <img src="image1.jpg" alt="Image 1" onclick="openModal('image1.jpg', 'Description for Image 1')">
      <img src="image2.jpg" alt="Image 2" onclick="openModal('image2.jpg', 'Description for Image 2')">
      <img src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg', 'Description for Image 3')">
    </div>

    <!-- Scrollable Images -->
    <div class="scrollable-images">
      <img src="image4.jpg" alt="Image 4" onclick="openModal('image4.jpg', 'Description for Image 4')">
      <img src="image5.jpg" alt="Image 5" onclick="openModal('image5.jpg', 'Description for Image 5')">
      <img src="image6.jpg" alt="Image 6" onclick="openModal('image6.jpg', 'Description for Image 6')">
      <img src="image7.jpg" alt="Image 7" onclick="openModal('image7.jpg', 'Description for Image 7')">
    </div>

    <!-- Long Gap Section with Large Images -->
    <div class="long-gap">
      <img src="large-image1.jpg" alt="Large Image 1" onclick="openModal('large-image1.jpg', 'Description for Large Image 1')">
      <img src="large-image2.jpg" alt="Large Image 2" onclick="openModal('large-image2.jpg', 'Description for Large Image 2')">
      <img src="large-image3.jpg" alt="Large Image 3" onclick="openModal('large-image3.jpg', 'Description for Large Image 3')">
      <img src="large-image4.jpg" alt="Large Image 4" onclick="openModal('large-image4.jpg', 'Description for Large Image 4')">
    </div>

    <!-- Contact Table -->
    <div class="contact-table">
      <h2>Contact Information</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>(123) 456-7890</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>(987) 654-3210</td>
          </tr>
          <tr>
            <td>Alex Johnson</td>
            <td>alexjohnson@example.com</td>
            <td>(555) 123-4567</td>
          </tr>
          <tr>
            <td>Emily Brown</td>
            <td>emilybrown@example.com</td>
            <td>(444) 789-0123</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for images -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <div class="modal-description" id="modalDescription"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Website - Hosted on GitHub Pages</p>
  </footer>

  <script>
    function openModal(imageSrc, description) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("modalDescription").innerText = description;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
