<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    /* Header section for images */
    .image-header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 50vh; /* Half of the screen height */
      background-color: #e0e0e0;
    }
    .image-header img {
      width: 15%;
      height: auto;
      border-radius: 8px;
    }

    /* Scrollable section for more images */
    .scrollable-images {
      display: flex;
      overflow-x: scroll;
      padding: 20px;
      width: 100%;
      background-color: #ffffff;
    }
    .scrollable-images img {
      margin-right: 10px;
      width: 20%;
      height: auto;
      border-radius: 8px;
    }

    /* Contact table section */
    .contact-table {
      margin-top: 30px;
      width: 80%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }

    /* Footer (optional, for GitHub Pages link) */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Image Header -->
  <div class="image-header">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
  </div>

  <!-- Scrollable Images -->
  <div class="scrollable-images">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
    <img src="image9.jpg" alt="Image 9">
    <img src="image10.jpg" alt="Image 10">
  </div>

  <!-- Contact Table -->
  <div class="contact-table">
    <h2>Contact Information</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>johndoe@example.com</td>
          <td>(123) 456-7890</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>janesmith@example.com</td>
          <td>(987) 654-3210</td>
        </tr>
        <tr>
          <td>Alex Johnson</td>
          <td>alexjohnson@example.com</td>
          <td>(555) 123-4567</td>
        </tr>
        <tr>
          <td>Emily Brown</td>
          <td>emilybrown@example.com</td>
          <td>(444) 789-0123</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Website - Hosted on GitHub Pages</p>
  </footer>

</body>
</html>
